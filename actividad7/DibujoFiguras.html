<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>Dibujo de figuras en el canvas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      background-color: powderblue;
    }
    h1{
      font-family: "Lobster", sans-serif;
      font-weight: 400;
      font-style: 150px;
      color: black;
    }
    canvas {
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <h1> Dibujo en canvas</h1>
  <canvas id="canvas" width="700" height="600"></canvas>
  <aside></aside>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // gradiante
    var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, 'darkblue');
    gradient.addColorStop(1, 'purple');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // pasto
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 500, 700, 100);

    // hongo
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(100, 450, 50, Math.PI, 0);
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.fillRect(75, 450, 50, 50);

    // casa
    ctx.fillStyle = 'red';
    ctx.fillRect(300, 400, 100, 100);
    ctx.fillStyle = 'brown';
    ctx.beginPath();
    ctx.moveTo(250, 400);
    ctx.lineTo(450, 400);
    ctx.lineTo(350, 300);
    ctx.closePath();
    ctx.fill();

    // puerta
    ctx.fillStyle = 'dark brown';
    ctx.fillRect(340, 450, 20, 50); 

    // estrella
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.moveTo(200, 100);
    ctx.lineTo(220, 160);
    ctx.lineTo(280, 170);
    ctx.lineTo(230, 190);
    ctx.lineTo(250, 250);
    ctx.lineTo(200, 210);
    ctx.lineTo(150, 250);
    ctx.lineTo(170, 190);
    ctx.lineTo(120, 170);
    ctx.lineTo(180, 160);
    ctx.closePath();
    ctx.fill();

    // luna
    ctx.fillStyle = 'lightgray';
    ctx.beginPath();
    ctx.arc(500, 100, 50, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = 'darkblue';
    ctx.beginPath();
    ctx.arc(520, 100, 50, 0, Math.PI * 2);
    ctx.fill();

    // arbol/libre
    ctx.fillStyle = 'brown';
    ctx.fillRect(550, 300, 50, 200);
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(575, 300, 100, 0, Math.PI * 2); 
    ctx.fill(); 
  </script>
</body>
</html>
