<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <style>
    body {
        background-color: powderblue;
        text-align:center;
        image-orientation: center;
    }
        canvas{
            border: 3px solid black;
            background-color: white;
            
        }
</style>
  
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src ="07-key codes actividad.js"></script>
    <script>
    window.onload = function () {
      //Our code here...
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
     

      
      context.font = '40pt Calibri';
      context.fillStyle = 'black';
      context.fillText('Presiona las teclas A, E, I, O, U', 80,100);

      var imagen = new Image();
      imagen.src = "sanrio.png";
      imagen.onload = function(){
        context.drawImage(imagen, 300, 270, 200, 200);
      };

      var x = 50;
      var y = 50;
 
      function onKeyboardEvent (event) {
        switch (event.keyCode){
          
        case keycode.A:
          context.clearRect(0, 0, innerWidth, innerHeight);
          y-=5;

          context.font = '40pt Calibri';
          context.fillStyle = 'black';
          context.fillText('Aggretsuko', 290,100);
          
          
          var imagen = new Image();
          imagen.src = "Aggretsuko.webp";
          imagen.onload = function(){
          context.drawImage(imagen, 300, 250, 200, 200);
          }

          

          
        break;
          
        case keycode.E:
          context.clearRect(0, 0, innerWidth, innerHeight);
          y-=5;

          context.font = '40pt Calibri';
          context.fillStyle = 'black';
          context.fillText('Espresso', 300,100);
          
          var imagen = new Image();
          imagen.src = "Espresso.webp";
          imagen.onload = function(){
          context.drawImage(imagen, 300, 250, 200, 200);
          }
        break;
        
        case keycode.I:
          context.clearRect(0, 0, innerWidth, innerHeight);
          y-=5;

          context.font = '40pt Calibri';
          context.fillStyle = 'black';
          context.fillText('i.cinnamoroll', 260,100);
          
          var imagen = new Image();
          imagen.src = "icinnamoroll.png";
          imagen.onload = function(){
          context.drawImage(imagen, 300, 250, 200, 200);
          }
          break;
        
        case keycode.O:
        context.clearRect(0, 0, innerWidth, innerHeight);
          y-=5;

          context.font = '40pt Calibri';
          context.fillStyle = 'black';
          context.fillText('Okigaru Friends', 220,100);
          
          var imagen = new Image();
          imagen.src = "OkigaruFriends.webp";
          imagen.onload = function(){
          context.drawImage(imagen, 300, 250, 200, 200);
          }
        break;
        
        case keycode.U:
          context.clearRect(0, 0, innerWidth, innerHeight);
          y-=5;

          context.font = '40pt Calibri';
          context.fillStyle = 'black';
          context.fillText('U*SA*HA*NA', 240,100);
          
          var imagen = new Image();
          imagen.src = "Usahana.webp";
          imagen.onload = function(){
          context.drawImage(imagen, 300, 250, 200, 200);
          }
        break;
        
        
        default:
          console.log(event.keyCode);
        }
      }

      window.addEventListener('keydown', onKeyboardEvent, false);
    };
    </script>
  </body> 
</html>
